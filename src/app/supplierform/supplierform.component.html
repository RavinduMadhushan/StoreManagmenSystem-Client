<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
  <div class="card" style="height: 1000px; width: 1000px; padding: 20px">
    <div class="p-fluid">
      <h5>Supplier Details Form</h5>
      <div class="p-grid p-flex-column">
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input
              pInputText
              placeholder="Supplier Name"
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>

        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input
              pInputText
              placeholder="Code"
              type="text"
              class="form-control"
              formControlName="code"
            />
          </div>
        </div>

        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-info-circle"></i
            ></span>
            <input
              type="text"
              pInputText
              placeholder="Street Address"
              class="form-control"
              formControlName="streetAddress"
            />
          </div>
        </div>
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-info-circle"></i
            ></span>
            <input
              type="text"
              pInputText
              placeholder="City"
              class="form-control"
              formControlName="city"
            />
          </div>
        </div>
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-info-circle"></i
            ></span>
            <input
              type="text"
              pInputText
              placeholder="Post Code"
              class="form-control"
              formControlName="postCode"
            />
          </div>
        </div>
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-info-circle"></i
            ></span>
            <input
              type="text"
              pInputText
              placeholder="Email"
              class="form-control"
              formControlName="email"
            />
          </div>
        </div>
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"
              ><i class="pi pi-info-circle"></i
            ></span>
            <input
              type="text"
              pInputText
              placeholder="Contact Person"
              class="form-control"
              formControlName="contactPerson"
            />
          </div>
        </div>
        <div class="p-col">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon">+94</span>
            <input
              type="text"
              pInputText
              placeholder="Contact Number"
              class="form-control"
              formControlName="contactNumber"
            />
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: justify">
      <p-button label="Submit" type="Submit"></p-button>
    </div>
  </div>
</form>
