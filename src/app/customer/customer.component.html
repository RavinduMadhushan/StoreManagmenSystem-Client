<div style="padding: 10px">
  <div class="text-left">
    <h3>Customers</h3>
  </div>
  <div class="text-right" style="padding: 10px">
    <p-button (click)="addCustomerDetails()">Add Customer</p-button>
    <p-button style="margin-left: 5px;" (click)="findcustomer()">Customer Detaills</p-button>
  </div>

  <p-table styleClass="p-datatable-striped" [value]="customers">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Contact Number</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.contactNumber }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
