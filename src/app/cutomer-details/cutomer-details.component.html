<div *ngIf="customerphoto" class="card" style="height: 1000px; width: 1000px; padding: 20px">
  <h1>Customer Photo</h1>
  <webcam
    [trigger]="triggerObservable"
    (imageCapture)="handleImage($event)"
    *ngIf="showWebcam"
    [allowCameraSwitch]="allowCameraSwitch"
    [videoOptions]="videoOptions"
    [imageQuality]="1"
    (initError)="handleInitError($event)"
  ></webcam>
  <div class="card" style="height: 1000px; width: 1000px; padding: 20px">
    <p-button
      (click)="triggerSnapshot()"
      label="Submit"
      type="Submit"
    ></p-button>
  </div>
</div>
<form *ngIf="customerform" [formGroup]="customerForm">
    <div class="card" style="height: 1000px; width: 1000px; padding: 20px">
      <div class="p-fluid">
        <h5>Customer Details</h5>
        <div class="p-grid p-flex-column">
          <div class="p-col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="First Name"
                type="text"
                class="form-control"
                formControlName="firstName"
       
              />
            </div>
          </div>
  
          <div class="p-col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
              <input
                pInputText
                placeholder="Last Name"
                type="text"
                class="form-control"
                formControlName="lastName"
         
              />
            </div>
          </div>
  
          <div class="p-col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon"
                ><i class="pi pi-info-circle"></i
              ></span>
              <input
                type="text"
                pInputText
                placeholder="Address"
                class="form-control"
                formControlName="address"
        
              />
            </div>
          </div>
  
          <div class="p-col">
            <div class="p-inputgroup">
              <span class="p-inputgroup-addon">+94</span>
              <input
                type="text"
                pInputText
                placeholder="Contact Number"
                class="form-control"
                formControlName="contactNumber"
          
              />
            </div>
          </div>
        </div>
        <h2>Customer FeedBack :- {{happy}}</h2>
      </div>
      
      <p-button *ngIf="!feedBack"
      (click)="cutomerFeedback()"
      label="Submit"
      type="Submit"
    ></p-button>
    </div>
  </form>
