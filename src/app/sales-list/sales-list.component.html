<div style="padding: 10px">
  <div class="text-left">
    <h3>Sale</h3>
  </div>
  <div class="text-right" style="padding: 10px">
    <p-button (click)="addSaleDetails()">Add Sale</p-button>
  </div>

  <p-table styleClass="p-datatable-striped" [value]="saleLists">
    <ng-template pTemplate="header">
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Total Value</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.customer.firstName }}</td>
        <td>{{ customer.Date }}</td>
        <td>{{ customer.totalValue }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
